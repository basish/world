<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>World Guessing Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
    <h1>Guess the Countries of the World</h1>
    <div id="controls">
        <button id="start-btn">Start</button>
        <span id="timer">20:00</span>
        <input type="text" id="guess-input" placeholder="Type a country..." disabled />
        <span>Guessed: <span id="guessed-count">0/197</span></span>
    </div>
    <div id="map-container">
        <svg id="map"></svg>
    </div>
</div>

<!-- Include d3 and d3-tile -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/d3-tile@0.0.3/build/d3-tile.js"></script>
<script src="script.js"></script>
</body>
</html>
